name: Testing Haystack-Readme integration

on:
  push:
    branches:
      - sync-nodes-doc-test

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Github Action
        env:
          README_API_KEY: ${{ secrets.README_API_KEY }}
        uses: readmeio/rdme@7.2.0
        with:
          rdme: docs ./docs --key="rdme_xn8s9h22f5f66f0224d89f0fed2cf3e539e5ba2bfdf252769804c90b8d5210c87cce4a" --version=1.0
